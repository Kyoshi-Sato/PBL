spring.application.name=macacarefa
spring.datasource.url=jdbc:h2:file:./data/mcacarefa;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=macacarefa
spring.datasource.password=macacarefa
# Configura\u00e7\u00f5es H2 Console  
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
# Configura\u00e7\u00f5es JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect